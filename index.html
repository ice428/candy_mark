<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		window.jQuery = window.$ = require('jquery');
	</script>
	<link rel="stylesheet" href="static/photon/css/photon.css">
	<link rel="stylesheet" href="static/codemirror/codemirror.css">
	<link rel="stylesheet" href="static/codemirror/theme/custom-theme.css">
	<link rel="stylesheet" href="static/main.css">
</head>

<body>

	<div class="setting_modal_window" hidden>
		<!-- <div class="setting_modal_back"></div> -->
		<div class="setting_modal">
			<div class="setting_modal_content">
				<h4>Settings</h4>
				<label>Database Location</label>
				<p id="db_path"></p>
				<!-- <input type="text" class="form-control" id="db_path" placeholder="Enter Database Path"> -->
				<div>
					<button class="btn btn-default get_db_directry">Select</button>
					<button class="btn btn-default reset_db_directry">Reset</button>
					<button class="btn btn-positive setting_close">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div class="window">
		<!--contents-->
		<div class="window-content">

			<div class="pane-group" id="editor">
				<div class="pane pane-sm sidebar" id="app">
					<nav class="nav-group list_search">
						<ul class="list-group">
							<li class="list-group-header">
								<input class="form-control" type="text" placeholder="Search for content" v-model="searchQuery">
							</li>
						</ul>
					</nav>
					<nav class="nav-group list_notes">
						<h5 class="nav-group-title">NoteBooks</h5>
						<!-- <span class="nav-group-item active">
						<span class="icon icon-book"></span>自宅用
						</span> -->
						<span class="nav-group-item" v-for="l in filteredView" v-bind:id="l._id" v-on:click="md_read">
						<span class="icon icon-book"></span>{{l.title}}
						</span>
						<span class="nav-group-item">
						<span class="icon icon-plus"></span>New NoteBook
						</span>
						<h5 class="nav-group-title">Notes</h5>
						<ul class="list-group">
							<li class="list-group-item" v-for="l in filteredView" v-bind:id="l._id" v-on:click="md_read">
								<div class="media-body">
									<h5>{{l.title}}</h5>
									<span class="date_tip">{{(l.updatedAt).getFullYear() + "/" + (parseInt((l.updatedAt).getMonth()) + 1) + "/"+ (l.updatedAt).getDate() + " " + (l.updatedAt).getHours() + ":" + (l.updatedAt).getMinutes()}}</span>
									<!-- <p>{{l.content}}</p> -->
								</div>
							</li>
						</ul>
					</nav>
				</div>
				<div class="pane" id="editor_pane">

					<textarea id="editor-div" v-model="input"></textarea>
				</div>
				<div class="pane" id="preview_pane">
					<webview id="webview" src="preview.html" preload="static/preview.js"></webview>
				</div>
			</div>
		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions" id="action_area">
				<button class="btn btn-default setting_open"><span class="icon icon-cog"></span></button>
				<!-- <div class="btn-group"> -->
				<button class="btn btn-default md_delete"><span class="icon icon-trash"></span></button>
				<!-- <button class="btn btn-default md_create"><span class="icon icon-doc"></span></button> -->
				<!-- <button class="btn btn-default md_update"><span class="icon icon-folder"></span></button> -->
				<!-- </div> -->

				<!-- <ul class="list-group">
					<li class="list-group-header">
						<select class="form-control">
							<option>自宅用</option>
							<option>会社用</option>
						  </select></li>
				</ul> -->
				<div class="btn-group pull-right">
					<button class="btn btn-default" id="preview_basic"><span class="icon icon-feather"></span></button>
					<button class="btn btn-default" id="preview_slide_list"><span class="icon icon-doc-text"></span></button>
					<button class="btn btn-default" id="preview_slide_single"><span class="icon icon-monitor"></span></button>
				</div>
			</div>
		</footer>
	</div>
</body>

<!--javaScript-->
<script src="static/codemirror/codemirror.js"></script>
<script src="static/codemirror/addon/mode/overlay.js"></script>
<script src="static/codemirror/mode/xml/xml.js"></script>
<script src="static/codemirror/mode/markdown/markdown.js"></script>
<script src="static/codemirror/mode/gfm/gfm.js"></script>
<script src="static/codemirror/mode/javascript/javascript.js"></script>
<script src="static/codemirror/mode/css/css.js"></script>
<script src="static/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="static/codemirror/addon/edit/continuelist.js"></script>
<script src="static/codemirror/addon/edit/closebrackets.js"></script>
<script src="static/codemirror/addon/edit/closetag.js"></script>
<script src="static/highlight/highlight.pack.js"></script>
<script src="static/katex/katex.min.js"></script>
<script src="static/vue/vue.min.js"></script>
<script type="text/javascript" src="static/editor.js"></script>
<script type="text/javascript" src="static/interface.js"></script>

</html>
