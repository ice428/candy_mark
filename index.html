<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		window.jQuery = window.$ = require('jquery');
	</script>
	<link rel="stylesheet" href="static/photon/css/photon.css">
	<link rel="stylesheet" href="static/codemirror/codemirror.css">
	<link rel="stylesheet" href="static/codemirror/theme/custom-theme.css">
	<link rel="stylesheet" href="static/main.css">
</head>

<body>
	<div class="window">

		<!--contents-->
		<div class="window-content">
			<div class="pane-group" id="editor">
				<div class="pane-sm sidebar">
					<ul class="list-group" id="app">
						<li class="list-group-header">
							<input class="form-control" type="text" placeholder="Search for someone" v-model="searchQuery">
						</li>
						<li class="list-group-item" v-for="l in filteredView" v-bind:id="l._id">
							<div class="media-body">
								<h5>{{l.title}}</h5>
								<p>{{l.content}}</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="pane" id="editor_pane">
					<textarea id="editor-div" v-model="input"></textarea>
				</div>
				<div class="pane" id="preview_pane">
					<!-- <div id="preview" v-html="input|marked"></div> -->
					<webview id="webview" src="preview.html" preload="static/preview.js"></webview>
				</div>
			</div>
		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions" id="action_area">
				<div class="btn-group">
					<button class="btn btn-default md_delete" id="style_slide"><span class="icon icon-trash"></span></button>
					<button class="btn btn-default md_create" id="style_doc"><span class="icon icon-doc"></span></button>
					<button class="btn btn-default md_update" id="style_slide"><span class="icon icon-folder"></span></button>
				</div>

				<div class="btn-group pull-right">
					<button class="btn btn-default" id="mode_edit"><span class="icon icon-feather"></span></button>
					<button class="btn btn-default" id="mode_display"><span class="icon icon-monitor"></span></button>
				</div>
			</div>
		</footer>
	</div>
</body>

<!--javaScript-->
<script src="static/codemirror/codemirror.js"></script>
<script src="static/codemirror/addon/mode/overlay.js"></script>
<script src="static/codemirror/mode/xml/xml.js"></script>
<script src="static/codemirror/mode/markdown/markdown.js"></script>
<script src="static/codemirror/mode/gfm/gfm.js"></script>
<script src="static/codemirror/mode/javascript/javascript.js"></script>
<script src="static/codemirror/mode/css/css.js"></script>
<script src="static/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="static/codemirror/addon/edit/continuelist.js"></script>
<script src="static/codemirror/addon/edit/closebrackets.js"></script>
<script src="static/codemirror/addon/edit/closetag.js"></script>
<script src="static/highlight/highlight.pack.js"></script>
<script src="static/katex/katex.min.js"></script>
<script src="static/vue/vue.min.js"></script>
<script type="text/javascript" src="static/editor.js"></script>
<script type="text/javascript" src="static/interface.js"></script>

</html>
