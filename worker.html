<body>
<div class="pane" id="preview" v-html="input | marked">
	<script>
		// レンダラー側プロセス間通信オブジェクトの生成
		const ipcRenderer = require("electron").ipcRenderer;
		// PDF印刷イベントを受けてコンテンツの上書き
		ipcRenderer.on("printPDF", (event, content) => {
			document.body.innerHTML = content;
			// 準備完了通知
			ipcRenderer.send("ready_pdf_worker");
		});
	</script>
</body>
</html>
